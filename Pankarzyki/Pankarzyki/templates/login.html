{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Ktoś ty?" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Hasło" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Wchodzę!</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
