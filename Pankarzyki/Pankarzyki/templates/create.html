{% extends "layout.html" %}

{% block title %}
    Stwórz ligę
{% endblock %}

{% block main %}
    <form method="POST">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="liguename" placeholder="Nazwa ligi?" type="text"/>
            </div>
            <div class="form-group">
                Ile spotkań?
                <input class="form-control" type="radio" name="number_of_games" value="2" /> Mecz i rewanż
                <input class="form-control" type="radio" name="number_of_games" value="1" /> Jeden mecz <br>
            </div>
            <div class="form-group">
                Grać będą:
                <input class="form-control" type="radio" name="players" value="2" /> Pary
                <input class="form-control" type="radio" name="players" value="1" /> Single <br>
            </div>
            <div class="form-group">
                Kiedy zaczynamy?<input id="datefield" class="form-control" type="date" name="startdate" min='2018-01-01' max='2040-12-31'/>
                <script type="text/javascript">
                    var today = new Date();
                    var dd = today.getDate();
                    var mm = today.getMonth()+1; //January is 0!
                    var yyyy = today.getFullYear();
                    if(dd<10){
                        dd='0'+dd
                    }
                    if(mm<10){
                        mm='0'+mm
                    }

                today = yyyy+'-'+mm+'-'+dd;
                document.getElementById("datefield").setAttribute("min", today);
                </script>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Zaczynamy!</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
